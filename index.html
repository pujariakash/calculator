<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRAMqsvsEjzw85g8D3XUBXNsiP_9eFmPMYdQ&s">
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="calculator-border">
        <div class="screen">

        </div>
        <div class="buttons">
            <button class="  clear operand operandcolor">c</button>
            <button class=" btn leftbracket operand operandcolor">(</button>
            <button class=" btn rightbracket operand operandcolor">)</button>
            <button class=" btn divide operand operandcolor">/</button>
        </div>
        <div class="buttons">
            <button class=" btn operand" >7</button>
            <button class=" btn operand">8</button>
            <button class=" btn operand ">9</button>
            <button class=" btn multiply operand operandcolor">*</button>
        </div>
        <div class="buttons">
            <button class=" btn operand">4</button>
            <button class=" btn operand">5</button>
            <button class=" btn operand ">6</button>
            <button class=" btn minus operand operandcolor">-</button>
        </div>
        <div class="buttons">
            <button class=" btn operand">1</button>
            <button class=" btn operand">2</button>
            <button class=" btn operand ">3</button>
            <button class=" btn plus operand operandcolor">+</button>
        </div>
        <div class="buttons">
            <button class="btn operand">0</button>
            <button class="btn dot operand ">.</button>
            <button class="del operand operandcolor"><i class="fas fa-backspace"></i></button>
            <button class="equal operand operandcolor">=</button>
        </div>

    </div>
    <script src="calculator.js"></script>
</body>
</html>
